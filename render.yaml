services:
  - type: web
    name: icmp
    env: node
    buildCommand: |
      cd front-end && 
      npm set unsafe-perm true && 
      npm install --legacy-peer-deps && 
      npm run build
    startCommand: cd front-end && npm run serve
    envVars:
      - key: NODE_VERSION
        value: 16.20.0
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_KEY
        value: 2f3df4e4-71d6-4f3c-9f02-e6101287e8d8
    autoDeploy: true 